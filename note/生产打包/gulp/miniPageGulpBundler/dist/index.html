<!DOCTYPE html><html><head><meta charset="utf-8"><meta content="yes" name="apple-mobile-web-app-capable"><meta content="yes" name="apple-touch-fullscreen"><meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"><meta http-equiv="Pragma" content="no-cache"><meta http-equiv="Expires" content="60"><meta content="telephone=no,email=no" name="format-detection"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><title>高德地图</title><link rel="shortcut icon" href="http://www.ddpai.com/favicon.ico"><link rel="stylesheet" href="./css/index.css"><link rel="stylesheet" href="./js/plugin/swiper-bundle.min.css"></head><body><div id="root"><div class="content"><div class="bg-img"><div class="img-wrap"><img src="./images/connected@2x.png" alt=""><p class="connected">已连接</p></div></div><div class="inner"><div class="online"><p class="page-h3 margin-b18">AR导航中如何切换记录仪摄像头？</p><div class="item-wrap"><p class="page-h4 font-bold margin-b14">◆手机版高德地图</p><div class="swiper-container banner4"><div class="swiper-wrapper"><div class="swiper-slide"><p class="page-h4">开启手机版高德地图APP后，进入驾车导航模式，<span class="font000000">点击左下方【AR】按钮</span>。</p><img class="mobile margin-t28" src="./images/4_1.png" alt="手机版高德地图"></div><div class="swiper-slide"><p class="page-h4"><span class="font000000">点击屏幕上方【连接记录仪】</span>切换记录仪摄像头。</p><img class="mobile margin-t46" src="./images/5_1.png" alt="手机版高德地图"></div><div class="swiper-slide"><p class="page-h4">点击<span class="font000000">【断开记录仪】</span>可切换手机摄像头。</p><img class="mobile margin-t46" src="./images/5_2.png" alt="手机版高德地图"></div></div></div><div class="swiper-pagination swiper-pagination4"></div><p class="move-to-left margin-t23 margin-b35"><span>往左滑，看更多</span><i class="move-left"></i></p><p class="page-h4 font-bold margin-b14">◆车机版高德地图</p><p class="page-h4">开启车机版高德地图APP，进入导航模式，<span class="font000000">点击左下方【AR】按钮，可切换AR实景导航模式</span></p><img class="car margin-t28" src="./images/4.png" alt="车机版高德地图"></div><p class="footer-tip margin-t30">第三方应用连接状态下，设备录制分辨率暂不支持4K模式；如需切换回4K模式，请断开连接后，在录制分辨率设置页进行手动切换。</p></div></div></div></div><script src="./js/index.js"></script><script src="./js/plugin/swiper-bundle.min.js"></script></body></html>
