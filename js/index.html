<!DOCTYPE html>

<head>
	<meta charset="UTF-8">

	<style>
		.a{
			width: 0;
			height: 0;
			border-width: 100px;
			border-style: solid;
			border-color: transparent #0099CC transparent transparent;
			transform: rotate(90deg); /*顺时针旋转90°*/
		}
	</style>

		<script src="//cdn.jsdelivr.net/npm/eruda"></script>
		<script>eruda.init();</script>
</head>
<body>


<div class="a"></div>


<script>
	var quickSort = function(arr) {
		if (arr.length <= 1) { return arr; }

		var pivotIndex = Math.floor(arr.length / 2);
		var pivot = arr.splice(pivotIndex, 1)[0];
		var left = [];
		var right = [];

		for (var i = 0; i < arr.length; i++){
			if (arr[i] < pivot) {
				left.push(arr[i]);
			} else {
				right.push(arr[i]);
			}
		}
		return quickSort(left).concat([pivot], quickSort(right));
	};

	// console.log(quickSort([1, 3, 45, 65, 67, 7, 6, 5, 8, 98, 9, 6, 4, 4, 6, 76, 9, 78, 75, 4, 5, 6, 7, 89, 6, 5, 5, 765, 76]));

	let arr = [{id: 1}, {id: 2}, {id: 3}, {id: 4}];
	let arr2 = [{id: 3}, {id: 4}, {id: 5}, {id: 6}];
	let result = [];
	const arr3 = arr.concat(arr2);

	arr3.forEach(item => {
		if (result.filter(f => f.id === item.id).length === 0) {
			result.push(item);
		}
	});
	console.log(result);



</script>
</body>
</html>
